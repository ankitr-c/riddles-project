<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Riddle - Fancy Riddle Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e74c3c;
        }

        #riddle-input {
            width: 100%;
            height: 200px; /* Adjusted height for the riddle input */
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        #answer-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #2ecc71;
            text-decoration: none;
        }

        a:hover {
            color: #27ae60;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Add New Riddle</h1>
        <textarea id="riddle-input" placeholder="Enter your riddle here..."></textarea>
        <textarea id="answer-input" placeholder="Enter the answer here..."></textarea>
        <button id="add-riddle-btn">Add Riddle</button>
        <a href="/">Back to Riddles</a>
    </div>

    <script src="addriddle.js"></script> <!-- Add your JavaScript file link here -->
</body>

</html>
