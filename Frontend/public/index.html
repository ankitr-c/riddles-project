<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Riddle Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Indie Flower', cursive;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #3498db;
        }

        #riddle-container {
            margin: 20px 0;
        }

        button {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        button:hover {
            background-color: #27ae60;
        }

        #answer-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 999;
        }

        #close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #e74c3c;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Fancy Riddle Website</h1>
        <div id="riddle-container">
            <!-- Riddle will be displayed here -->
        </div>
        <button id="new-riddle-btn">New Riddle</button>
        <button id="get-answer-btn">Get Answer</button>
        <div id="answer-popup">
            <span id="close-popup">&times;</span>
            <h2>Answer</h2>
            <p id="riddle-answer"></p>
        </div>
    </div>

    <script src="main.js"></script> <!-- Add your JavaScript file link here -->
</body>

</html>
